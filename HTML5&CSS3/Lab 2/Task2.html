<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
  </head>
  <body>
    <form action="#">
      <label for="name">Name: </label>
      <input type="text" name="name" id="name" />
      <label for="age">Age: </label>
      <input type="text" name="age" id="age" />
      <button onclick="SaveData()">Save the data</button>
      <button onclick="GetData()">Get the data</button>
    </form>

    <script>
      function SaveData() {
        localStorage.setItem(
          "name",
          document.querySelector("[name = name]").value
        );
        localStorage.setItem(
          "age",
          document.querySelector("[name = age]").value
        );
      }
      function GetData(){
        document.querySelector("[name = name]").value = localStorage.getItem("name");
        document.querySelector("[name = age]").value = localStorage.getItem("age");
      }
    </script>
  </body>
</html>
