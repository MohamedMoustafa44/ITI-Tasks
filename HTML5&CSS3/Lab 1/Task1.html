<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<style>
    .container{
        text-align: center;
    }
</style>
<script src="js/Task1.js"></script>
<body>
    <div class="container">
        <video src="video/frozen.mp4" width="800" poster="image/frozen.jpg"></video>
        <br>
        <input id="timeBar" type="range" value="0" step="" min="0" max="" style="width: 730px;"><time id="current">00:00</time><span>/</span><time id="full">00:00</time>
        <br>
        <button id="play">Play</button>
        <button id="stop">Stop</button>
        <button id="toStart"><<</button>
        <button id="back"><</button>
        <button id="next">></button>
        <button id="toEnd">>></button>
        <input id="sound" type="range" value="0.5" step="0.1" min="0" max="1">
        <button id="mute">Mute</button>
        <br>
        speed: <input id="speed" type="range" value="1" min="1" max="10" step="1">
    </div>
</body>
</html>
